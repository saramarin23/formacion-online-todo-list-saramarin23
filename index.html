<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <title>To-do list app</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header-app">
        <img id="logo" src="./logo.png" alt="logo" />
        <div id="date-container">
          <p class="day-date"></p>
          <span class="string-date"></span>
        </div>
      </div>
      <ul class="list-container"></ul>
      <div class="footer-app"><button id="add-btn">+</button></div>
    </div>
    <section class="add-task-section hidden">
      <div class="add-task-popup">
        <span class="new-task">Nueva tarea</span>
        <input class="add-task-name" type="text" />
        <button class="add-task-btn">AÃ±adir</button>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
